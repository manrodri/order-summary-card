<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="./css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <div class="container">
    <div class="card">
      <section class="hero"></section>
      <section class="information">
        <h2 class="information__title">Order Summary</h2>
        <p class="information__content">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
        <div class="information__card">
          <img src="./images/icon-music.svg" alt="" class="music_note">
          <div class="subscription-plan">
            <h4 class="subscription-plan__title">Annual Plan</h4>
            <p class="subscription-plan price">$59.99/year</p>
          </div>
          <a href="#" class="btn btn-change">Change</a>
        </div>
        <a href="#" class="btn btn-payment">Proceed to Payment</a>
        <a href="#" class="btn btn-cancel">Cancel Order</a>
      </section>
    </div>

  </div>















</body>

</html>
